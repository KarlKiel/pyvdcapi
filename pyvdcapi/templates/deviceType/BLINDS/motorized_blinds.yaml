template_metadata:
  template_name: "motorized_blinds"
  description: "Motorized window blinds with position control"
  created_from_model: "Motorized Blinds"
  template_version: "1.0"

device_config:
  model: "Motorized Blinds"
  model_uid: "motorized-blinds"
  model_version: "1.0"
  primary_group: 2  # BLINDS (DSGroup.GREY)
  
  instance_parameters:
    name: REQUIRED
    enumeration: REQUIRED
  
  output:
    channels:
      # Position channel (0% = fully open, 100% = fully closed)
      - channel_type: 5  # POSITION
        min_value: 0.0
        max_value: 100.0
        resolution: 1.0
        value_param: CONFIGURABLE  # Starting value (channel remains fully mutable)
  
  # Standard blind scenes
  scenes:
    # Scene 5: Fully Open
    5:
      position: 0.0
    
    # Scene 14: 25% Closed
    14:
      position: 25.0
    
    # Scene 15: 50% Closed
    15:
      position: 50.0
    
    # Scene 16: 75% Closed
    16:
      position: 75.0
    
    # Scene 17: Fully Closed
    17:
      position: 100.0
