template_metadata:
  template_name: "dimmable_light_with_scenes"
  description: "Dimmable light with standard scene configurations (25%, 50%, 75%, 100%)"
  created_from_model: "Dimmer 1CH"
  template_version: "1.0"

device_config:
  model: "Dimmer 1CH"
  model_uid: "dimmer-1ch"
  model_version: "1.0"
  primary_group: 1  # LIGHT
  
  instance_parameters:
    name: REQUIRED
    enumeration: REQUIRED
  
  output:
    channels:
      - channel_type: 1  # BRIGHTNESS
        min_value: 0.0
        max_value: 100.0
        resolution: 0.1
        initial_value_param: CONFIGURABLE
  
  # Standard scene definitions
  scenes:
    # Scene 5: Area 1 Off
    5:
      brightness: 0.0
    
    # Scene 14: Preset 1 - 25%
    14:
      brightness: 25.0
    
    # Scene 15: Preset 2 - 50%
    15:
      brightness: 50.0
    
    # Scene 16: Preset 3 - 75%
    16:
      brightness: 75.0
    
    # Scene 17: Area 1 On - 100%
    17:
      brightness: 100.0
