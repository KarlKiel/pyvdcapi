template_metadata:
  template_name: "wall_switch_single_button"
  description: "Single button wall switch with connected light output"
  created_from_model: "Wall Switch Single"
  template_version: "1.0"

device_config:
  model: "Wall Switch Single"
  model_uid: "wall-switch-single"
  model_version: "1.0"
  primary_group: 1  # LIGHT
  
  instance_parameters:
    name: REQUIRED
    enumeration: REQUIRED
  
  # Button input configuration
  button_inputs:
    - button_type: 1  # SINGLE_BUTTON
      button_id: 0
      name: "Main Button"
      group: 1  # LIGHT
      mode: 0   # Toggle mode
  
  # Connected light output
  output:
    channels:
      - channel_type: 1  # BRIGHTNESS
        min_value: 0.0
        max_value: 100.0
        resolution: 1.0
        value_param: CONFIGURABLE  # Starting value (channel remains fully mutable)
  
  # Basic scenes
  scenes:
    5:   # Off
      brightness: 0.0
    17:  # On
      brightness: 100.0
