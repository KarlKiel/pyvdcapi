template_metadata:
  template_name: "simple_onoff_light"
  description: "Simple on/off light with brightness control (0-100%)"
  created_from_model: "OnOff Light"
  template_version: "1.0"

device_config:
  model: "OnOff Light"
  model_uid: "onoff-light"
  model_version: "1.0"
  primary_group: 1  # LIGHT (DSGroup.YELLOW)
  
  # Instance-specific parameters (user provides when creating from template)
  instance_parameters:
    name: REQUIRED
    enumeration: REQUIRED
    
  # Output configuration
  output:
    channels:
      - channel_type: 1  # BRIGHTNESS
        min_value: 0.0
        max_value: 100.0
        resolution: 1.0
        value_param: CONFIGURABLE  # Starting value (channel remains fully mutable)
